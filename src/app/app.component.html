<!-- src/app/app.component.html -->
<div class="container">
    <h1>Pokédex</h1>
  
    <!-- Input para buscar Pokémon -->
    <div>
      <label for="pokemonId">Ingresa el ID del Pokémon: </label>
      <input
        id="pokemonId"
        type="text"
        [(ngModel)]="pokemonId"
        (keyup.enter)="searchPokemon(pokemonId)"
      />
      <button (click)="searchPokemon(pokemonId)">Buscar</button>
    </div>
  
    <!-- Mostrar datos del Pokémon -->
    <div *ngIf="pokemon; else loading">
      <h2>{{ pokemon.name | titlecase }}</h2>
      <img [src]="pokemon.sprite_url" [alt]="pokemon.name" />
      <p><strong>ID:</strong> {{ pokemon.id }}</p>
      <p><strong>Tipos:</strong> {{ pokemon.types.join(', ') }}</p>
      <p><strong>Habilidades:</strong> {{ pokemon.abilities.join(', ') }}</p>
    </div>
  
    <!-- Mensaje de error -->
    <div *ngIf="error" class="error">{{ error }}</div>
  
    <!-- Estado de carga -->
    <ng-template #loading>
      <p>Cargando...</p>
    </ng-template>
  </div>
